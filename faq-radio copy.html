<script>
// Carrega vídeos iniciais
document.addEventListener("DOMContentLoaded", function() {
    const initialLoad = document.querySelectorAll('#videoAccordion iframe.lazyload');
    initialLoad.forEach((iframe, index) => {
        if (index < 10) { // Carrega os primeiros 3 vídeos automaticamente
            iframe.src = iframe.getAttribute('data-src');
        }
    });
});

function searchVideos() {
    const filter = document.getElementById('searchInput').value.toUpperCase();
    const iframes = document.querySelectorAll('#videoAccordion iframe');

    iframes.forEach(iframe => {
        const title = iframe.title.toUpperCase();
        if (title.includes(filter)) {
            iframe.style.display = '';
            // Carrega o vídeo se ainda não foi carregado
            if (!iframe.src) {
                iframe.src = iframe.getAttribute('data-src');
            }
        } else {
            iframe.style.display = 'none';
        }
    });
}
</script>
